<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <meta hppt-equiv="X-UA-Compatibile" content="ie=edge">

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Prototype broadcast with angular</title>

    <!--Style-->
    <style media="screen">
      body {
        background: #181818;
      }
      nav {
        position: fixed;
        background: #121212;
      }
      .sidenav {
        background: #161616;
      }
      .sidenav > li > a {
        color: #DDDDDD;
      }
      #container_id {
        padding-top: 70px;
        align-content: center;
      }
      #row_video {
        align-items: stretch;
      }
      #video_placeholder {

      }
    </style>
  </head>

  <body ng-app="broadcastApp">
    <!--Navigation bar-->
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="sidenav-trigger show-on-large" data-target="menu-selection">
          <i class="material-icons">menu</i>
        </a>
        <a href="#" class="brand-logo">Prototype broadcast with angular</a>
      </div>
    </nav>

    <ul class="sidenav" id="menu-selection">
      <li id="id_euronews"><a href="#!euronews">Euronews</a></li>
      <li id="id_spacex"><a href="#!spacex">SpaceX</a></li>
    </ul>

    <!-- Content of page -->
    <div class="container" id="container_id">
      <div>
        <div class="row" id="row_video">
          <!-- div ng-view></div -->
        </div>
      </div>
    </div>
    
    <div ng-view></div>





    <!--Function of sidenav-->
    <script>
    $(document).ready(function() {
      $('.sidenav').sidenav({
        draggable: true
      });

      $('.sidenav').sidenav('open');
    });
    </script>

    <!-- Angular script -->
    <script>
    var app = angular.module("broadcastApp", ["ngRoute"]);
    app.config(function($routeProvider) {
        $routeProvider
        .when("/euronews", {
          template: '<iframe width="100%" height="480" src="https://www.youtube.com/embed/5avbHxRppxo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
        })
        .when("/spacex", {
          template: '<iframe width="100%" height="480" src="https://www.youtube.com/embed/2ZL0tbOZYhE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
        });
    });
    </script>
  </body>
</html>
